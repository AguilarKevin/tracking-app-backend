name: CI

on:
  push:
    branches: ['develop', 'main']
  pull_request:
    branches: ['develop', 'main']

env:
  MONGO_DBNAME: pets-db
  MONGO_USERNAME: root
  MONGO_PASSWORD: secret
  MONGO_URI: mongodb://root:secret@localhost:27017
  DATABASE_URL: 'mongodb://root:secret@localhost:27017/tracking-app?authSource=admin&retryWrites=true&w=majority'

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.1.9

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Linting
        run: pnpm lint:all

  tests:
    runs-on: ubuntu-latest
    needs: linter
    services:
      mongodb:
        image: mongo
        ports:
          # will assign a random free host port
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: secret

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.1.9

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Running Test
        run: pnpm test
